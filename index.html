<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel='stylesheet' href="style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Josefin+Sans:ital,wght@0,400;0,500;0,700;1,300;1,400&family=Quicksand:wght@400;500;700&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="./images/userAsset/v.jpg" class="logo">
                    <div class="logo-text">ANSH THAPPA</div>
                </div>
                <div class="nav-items">
                    <div><a href="#Projects">Projects</a></div>
                    <div><a href="#Skills">Skills</a></div>
                    <div><a href="#ContactMe">Contact Me</a></div>          
                </div>
            </div>
        </div>
        <div class="hero-section">
            <div class="absolute faded-text">VANSH THAPPA</div>
                <div class="hero-section-left">
                    <div class="hero-section-heading">Hi! Vansh Thappa </div>
                        <div class="hero-section-heading hero-section-sub-heading">
                            I am a <span class="role"></span>
                        </div>
                            <div class="hero-section-description">
                                I'm a software developer and here is my portfolio website.Here you will get to know about my journey as a software developer.
                            </div>

                            <div class="btn-pink">Hire Me</div>
                </div>
                <div class="hero-section-right">
                    <div class="absolute icons icon-dots">
                        <img src="./images/userAsset/dots.png">
                    </div>
                    <div class="absolute icons icon-circle">
                        <img src="./images/userAsset/circle.png">
                    </div>
                    <div class="absolute icons icon-cube">
                        <img src="./images/userAsset/cube.png">
                    </div>
                    <div class="absolute icons icon-plus">
                        <img src="./images/userAsset/plus.png">
                    </div>
                    <div class="absolute icons icon-zigzags">
                        <img src="./images/userAsset/zigzags.png">
                    </div> 
                    <div class="user-image">
                        <img src="./images/userAsset/vansh.jpg">
                    </div>                 
                </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
    var typeData = new Typed(".role", {
        strings: [
        "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
        "Backend Developer",
        "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
    });
</script>
</body>
</html>
